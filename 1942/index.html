<html>
<head>
	<title>1942 Game</title>

<style type="text/css">
	body{
		background-color:black;
	}
	#container{
		background: url('background.jpg');
		width:1000px;
		height:550px;
	}
	#hero{
		background: url('1942.gif');
		background-position: -85px -180px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.enemy1{
		background: url('1942.gif');
		background-position: -30px -10px;
		width:28px;
		height:28px;
		position:absolute;
	}
	.bullet{
		background: url('1942.gif');
		background-position: -185px -400px;
		width:18px;
		height:18px;
		position:absolute;
	}
	.explode{
		background: url('1942.gif');
		background-position: -113px -33px;
		width:24px;
		height:24px;
		position:absolute;
	}
	#score{
		position:absolute;
		border:10px solid red;
		top:20px;
		left:1030px;
		background-color:white;
		padding:10px;
		font-size:30px;
		font-family: Arial;	
	}
</style>
</head>
<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:300px;'></div>
		<div id='enemies'></div>
		<div id='bullets'></div>
		<div id="explode"></div></div>	
	</div>

	<div id='score'></div>
	<audio id="myAudio">
	  <source src="horse.ogg" type="audio/ogg">
	  <source src="horse.mp3" type="audio/mpeg">
	</audio>

<script>
	var score = 0;
	var hero = {
		x:300,
		y:300
	}

	var enemies = [{x: 200, y: 600}, {x: 300, y: 200}, {x: 400, y: 0}, {x: 500, y: 300}, {X: 600, y: 500}, {X: 700, y: 110}, {X: 800, y: 0}];

	var bullets = [];
	var explode = [];

	function displayHero(){
		document.getElementById('hero').style['top'] = hero.y + 'px';
		document.getElementById('hero').style['left'] = hero.x + 'px';
	}

	function displayEnemies(){
		var output = '';
		for(var i = 0; i<enemies.length; i++){
			output += "<div class='enemy1' style='top:" + enemies[i].y + "px; left:" + enemies[i].x + "px;'></div>";
		}
		document.getElementById('enemies').innerHTML = output;
		//console.log(output);
	}

	function moveEnemies(){
		for(var i = 0; i < enemies.length; i++){
			enemies[i].y += 5;
			// here is a cool algorithm for disapearing and reapearing enemies as they leave the screen
			if(enemies[i].y > 550){
				enemies[i].y = 0;
				enemies[i].x = Math.random()*900;
			}
		}
	}

	function displayBullets(){
		var output = '';
		for (var i=0; i<bullets.length; i++){
			output += "<div class='bullet' style='top:" + bullets[i].y + "px; left:" + bullets[i].x + "px;'></div>";
		}
		document.getElementById('bullets').innerHTML = output;
	}
	function moveBullets(){
		for(var i = 0; i < bullets.length; i++){
			bullets[i].y -= 5; 
				// here is a cool algorithm for disapearing bullets as they leave the screen
			if(bullets[i].y<0){  // if the value of bullets gets to 0, it is out of bounds
				bullets[i] = bullets[bullets.length-1]; // moves first bullet to end of bullets array
				bullets.pop(); // that bullet, now at end of array, gets removed.
			}// now, number in bullets array won't overflow as you keep shooting.

		}
	}

	function gameLoop(){
		displayHero();
		moveEnemies();
		displayEnemies();
		displayBullets();
		moveBullets();
		detectCollision();
		displayScore();
	}
	var x = document.getElementById("myAudio"); 

	function playAudio() { 
    	x.play(); 
    }

	function detectCollision(){
		for(var i=0; i<bullets.length; i++){
			for(var j=0; j<enemies.length; j++){
				if( Math.abs(bullets[i].x - enemies[j].x) < 11 && Math.abs(bullets[i].y - enemies[j].y) < 5){
					score += 10;
					enemies[j].y = 0;
					enemies[j].x = Math.random()*500;
					bullets[i].y = 0;
					playAudio();
					
				}
				//displayExplode();
		
			}
		}
	}

	function displayScore(){
		document.getElementById('score').innerHTML = score; 
	}

	setInterval(gameLoop, 50);

	document.onkeydown = function(a) {
		if(a.keyCode == 37){
			hero.x -= 10; 
		} else if(a.keyCode == 39){
			hero.x += 10;
		} else if(a.keyCode == 38){
			hero.y -= 10;
		} else if(a.keyCode == 40){
			hero.y += 10;
		}else if(a.keyCode == 32){
			bullets.push({x: hero.x+6, y: hero.y-12});
			displayBullets();
		}
		//console.log(a);
	}
	//displayHero();
	//displayEnemies();
</script>

</body>
</html>
